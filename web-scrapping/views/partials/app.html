<div class="container">
    <div class="row">
        <div class="col col-12">
            <form name="frmUrl" novalidate ng-submit="submitUrl()">
                <span ng-init="formHolder.frmUrl = frmUrl"></span>
                <div class="input-group">
                   <input type="text" required ng-model="pageElem.url" class="form-control">
                   <span class="input-group-btn">
                      <button ng-disabled="formHolder.frmUrl.$invalid" class="btn btn-default" type="submit">Go!</button>
                   </span>
                </div>
            </form>
        </div>
    </div>
</div>
