<!DOCTYPE html>
<html>
<head>
    <title>Web Scrapping</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='/stylesheets/bootstrap/css/bootstrap.min.css'/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-12">
            <form name="frmUrl">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">http://</span>
                    <input id="txtUrl" type="text" placeholder="www.abc.com" required class="form-control">
                    <span class="input-group-btn">
                      <button id="btnGo" class="btn btn-default btn-lg" type="submit">Go!</button>
                   </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="js/lib/jquery/jquery.js" type="text/javascript"></script>
<script src="stylesheets/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('#btnGo').on('click', function(){
            var $txtUrl = $('#txtUrl');
            if($txtUrl.val()){
                window.location = '/scrapping?url='+$txtUrl.val();
            }else{
                alert('Please add url');
            }
            return false;
        });
    });
</script>
</html>
