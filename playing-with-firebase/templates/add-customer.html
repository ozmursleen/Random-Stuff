<form novalidate name="frmNewCust" ng-submit="addNewCustomer(newCustomer)">
    <span ng-init="formHolder.frmNewCust = frmNewCust"></span>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">Ã—</button>
        <h3 class="modal-title">Add Customer</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>*FirstName</label>
            <input type="text" ng-model="newCustomer.firstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>*LastName</label>
            <input type="text" ng-model="newCustomer.lastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>*Date of Birth</label>
            <input type="date" ng-model="newCustomer.dob" class="form-control" required>
        </div>

        <div class="form-group">
            <label>*Appointment Date</label>
            <input type="date" ng-model="newCustomer.apptDate" class="form-control" required>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" data-dismiss="modal">SAVE</button>
        <button class="btn btn-secondary" type="button" data-dismiss="modal" ng-click="close()">CANCEL</button>
    </div>
</form>
