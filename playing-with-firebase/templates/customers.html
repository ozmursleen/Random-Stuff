<div class="margin-top-20">
<div class="row">
    <div class="col col-md-6">
        <h4>Customers List</h4>
    </div>
    <div class="col col-md-6 text-right">
        <button class="btn btn-info" ng-click="openAddCustDialog()">Create Customer</button>
    </div>
</div>

<div class="row">
    <div class="col col-md-12">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cust in customersList">
                    <td>{{cust.id}}</td>
                    <td>{{cust.firstName}}</td>
                    <td>{{cust.lastName}}</td>
                    <td>{{cust.dob | date:'MM/dd/yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
